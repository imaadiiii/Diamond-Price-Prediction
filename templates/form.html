<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Submit Diamond Details</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<style>
  body { background-color: rgb(71, 70, 70); color: rgb(80, 76, 76); }
  .container { max-width: 600px; margin: 50px auto; padding: 20px; background: rgb(255, 255, 255); color: black; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
  .form-group { margin-bottom: 15px; }
  label { margin-bottom: 5px; display: block; }
  input, select { width: 100%; padding: 8px; border: 1px solid #ccc; }
  input[type="submit"] { background-color: #007bff; color: white; border: none; padding: 10px; width: 100%; border-radius: 5px; cursor: pointer; }
  input[type="submit"]:hover { background-color: #0056b3; }
  .result { margin-top: 20px; padding: 10px; background-color: #e9ecef; border: 1px solid #ced4da; border-radius: 5px; }
</style>
</head>
<body>
<div class="container">
  <h2>Diamond Price Predictor</h2>
  <p>Enter the details of the diamond to predict the price:</p>
  <form action="http://127.0.0.1:5002/predict" method="POST">
    <div class="form-group">
      <label for="carat">Carat:</label>
      <input type="text" id="carat" name="carat" class="form-control" placeholder="Enter carat value (float)" required>
    </div>
    <div class="form-group">
      <label for="depth">Depth:</label>
      <input type="text" id="depth" name="depth" class="form-control" placeholder="Enter depth value (float)" required>
    </div>
    <div class="form-group">
      <label for="table">Table:</label>
      <input type="text" id="table" name="table" class="form-control" placeholder="Enter table value (float)" required>
    </div>
    <div class="form-group">
      <label for="x">X dimension:</label>
      <input type="text" id="x" name="x" class="form-control" placeholder="Enter x value (float)" required>
    </div>
    <div class="form-group">
      <label for="y">Y dimension:</label>
      <input type="text" id="y" name="y" class="form-control" placeholder="Enter y value (float)" required>
    </div>
    <div class="form-group">
      <label for="z">Z dimension:</label>
      <input type="text" id="z" name="z" class="form-control" placeholder="Enter z value (float)" required>
    </div>
    <div class="form-group">
      <label for="cut">Cut:</label>
      <select id="cut" name="cut" class="form-control" required>
        <option value="Fair">Fair</option>
        <option value="Good">Good</option>
        <option value="Very Good">Very Good</option>
        <option value="Premium">Premium</option>
        <option value="Ideal">Ideal</option>
      </select>
    </div>
    <div class="form-group">
      <label for="color">Color:</label>
      <select id="color" name="color" class="form-control" required>
        <option value="D">D</option>
        <option value="E">E</option>
        <option value="F">F</option>
        <option value="G">G</option>
        <option value="H">H</option>
        <option value="I">I</option>
        <option value="J">J</option>
      </select>
    </div>
    <div class="form-group">
      <label for="clarity">Clarity:</label>
      <select id="clarity" name="clarity" class="form-control" required>
        <option value="I1">I1</option>
        <option value="SI2">SI2</option>
        <option value="SI1">SI1</option>
        <option value="VS2">VS2</option>
        <option value="VS1">VS1</option>
        <option value="VVS2">VVS2</option>
        <option value="VVS1">VVS1</option>
        <option value="IF">IF</option>
      </select>
    </div>
    <input type="submit" value="Predict Price">
  </form>
  <div class="result">{{final_result}}</div>
</div>
</body>
</html>
